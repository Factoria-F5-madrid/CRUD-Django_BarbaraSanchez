<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Crear Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4">Crear Libro</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un título.
                </div>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un autor.
                </div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Por favor, ingresa una descripción.
                </div>
            </div>
            <div class="mb-3">
                <label for="fecha_publicacion" class="form-label">Fecha publicación:</label>
                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
                <div class="invalid-feedback">
                    Por favor, ingresa una fecha de publicación.
                </div>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un ISBN.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script>
        
        (function () {
            'use strict'

           
            var forms = document.querySelectorAll('.needs-validation')

          
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
