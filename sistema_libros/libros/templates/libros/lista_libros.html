{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ReadLab{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="background-shape"></div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_libros' %}">ReadLab</a>
            <div class="navbar-nav">
                <div class="navbar-divider"></div>
                <a class="nav-link" href="{% url 'crear_libro' %}">Crear Libro</a>
                <a class="nav-link" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        <div class="row">
            {% for libro in libros %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ libro.titulo }}</h5>
                        <p class="card-text">Autor: {{ libro.autor }}</p>
                        <a href="{% url 'detalle_libro' libro.id %}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
    </div>
</body>
</html>
