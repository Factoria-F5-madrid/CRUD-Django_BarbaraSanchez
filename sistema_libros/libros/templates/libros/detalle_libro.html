<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{{ libro.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ libro.titulo }}</h1>
                <p class="card-text"><strong>Autor:</strong> {{ libro.autor }}</p>
                <p class="card-text"><strong>Descripción:</strong> {{ libro.descripcion }}</p>
                <p class="card-text"><strong>Fecha de publicación:</strong> {{ libro.fecha_publicacion }}</p>
                <p class="card-text"><strong>ISBN:</strong> {{ libro.isbn }}</p>
                <a href="{% url 'lista_libros' %}" class="btn btn-primary">Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
